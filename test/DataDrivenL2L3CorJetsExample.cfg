process JetPlots = {
 include "FWCore/MessageService/data/MessageLogger.cfi"
 replace MessageLogger.cerr.FwkReport.reportEvery = 1
 untracked PSet maxEvents = {untracked int32 input = 1000}  
 source = PoolRASource { 
    untracked vstring fileNames = {'/store/Generators/2008/4/7/FastSim-QCD_100_250-madgraph-1207598786/0002/000242A4-0F06-DD11-BA21-001A928116FA.root'}
 }	    
 include "JetMETCorrections/Configuration/data/L2RelativeCorrection_CSA07_100pb_DijetBalance.cff"
 include "JetMETCorrections/Configuration/data/L3AbsoluteCorrection_CSA07_100pb_Zjet.cff"
 include "JetMETCorrections/Configuration/data/L3AbsoluteCorrection_CMSSW_152_GammaJet.cff"
 
 # Pick JetCorrectionService to set record's IOV
 es_prefer L2JetCorrectorIcone5 = L2RelativeCorrectionService {}

 module GammaJetPlots = L2L3CorJetsExample {
          string CaloJetAlgorithm ="iterativeCone5CaloJets"
          string GenJetAlgorithm = "iterativeCone5GenJetsPt10"
          string CorJetAlgorithm = "L3GammaJetCorJetIcone5"
          string L2JetCorrectionService = "L2RelativeJetCorrectorIcone5"
          string L3JetCorrectionService = "L3AbsoluteJetCorrectorIcone5_GammaJet"
	  string HistogramFile = "GammaJet.root"
 }
 
 module ZjetPlots = L2L3CorJetsExample {
          string CaloJetAlgorithm ="iterativeCone5CaloJets"
          string GenJetAlgorithm = "iterativeCone5GenJetsPt10"
          string CorJetAlgorithm = "L3ZjetCorJetIcone5"
          string L2JetCorrectionService = "L2RelativeJetCorrectorIcone5"
          string L3JetCorrectionService = "L3AbsoluteJetCorrectorIcone5_Zjet"
	  string HistogramFile = "Zjet.root"
 }

 path p = {L2JetCorJetIcone5,L3GammaJetCorJetIcone5,L3ZjetCorJetIcone5,GammaJetPlots,ZjetPlots}
}
