process JetPlots = {
 include "FWCore/MessageService/data/MessageLogger.cfi"
 replace MessageLogger.cerr.FwkReport.reportEvery = 1
 untracked PSet maxEvents = {untracked int32 input = 1000}  
 source = PoolRASource { 
    untracked vstring fileNames = {'/store/mc/2008/4/9/CSA08-MinBias-4257/0014/1E430F11-5F09-DD11-8D52-00144FA842B0.root'}
 }	    
 include "JetMETCorrections/Configuration/data/L2RelativeCorrection_CSA07_perfect.cff"
 include "JetMETCorrections/Configuration/data/L3AbsoluteCorrection_CSA07_perfect.cff"
 # Pick JetCorrectionService to set record's IOV
 es_prefer L2JetCorrectorIcone5 = L2RelativeCorrectionService {}

 module plots = L2L3CorJetsExample {
          string CaloJetAlgorithm ="iterativeCone5CaloJets"
          string GenJetAlgorithm = "iterativeCone5GenJets"
          string CorJetAlgorithm = "L3JetCorJetIcone5"
          string L2JetCorrectionService = "L2RelativeJetCorrectorIcone5"
          string L3JetCorrectionService = "L3AbsoluteJetCorrectorIcone5"
	  string HistogramFile = "test.root"
 }

 path p = {L2JetCorJetIcone5,L3JetCorJetIcone5,plots}
}
