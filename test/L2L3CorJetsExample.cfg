process JetPlots = {
 include "FWCore/MessageService/data/MessageLogger.cfi"
 replace MessageLogger.cerr.FwkReport.reportEvery = 10
 untracked PSet maxEvents = {untracked int32 input = 100}  
 source = PoolRASource { 
    untracked vstring fileNames = {'/store/CSA07/2008/3/19/CSA07-CSA07AllEvents-Gumbo-100pb/0067/1CE528FB-78F6-DC11-8A7C-0018F3D0968E.root'}
 }	    
 include "JetMETCorrections/MCJet/data/L2RelativeCorrection_CSA07_100pb.cff"
 include "JetMETCorrections/MCJet/data/L3AbsoluteCorrection_CSA07_100pb_Zjet.cff"
 # Pick JetCorrectionService to set record's IOV
 es_prefer L2JetCorrectorFKt6 = L2RelativeCorrectionService {}

 module plots = L2L3CorJetsExample {
          string CaloJetAlgorithm ="fastjet6CaloJets"
          string GenJetAlgorithm = "fastjet6GenJets"
          string CorJetAlgorithm = "L3JetCorJetFKt6"
          string L2JetCorrectionService = "L2RelativeJetCorrectorFKt6"
          string L3JetCorrectionService = "L3AbsoluteJetCorrectorFKt6"
 }

 path p = {L2JetCorJetFKt6,L3JetCorJetFKt6,plots}
}
