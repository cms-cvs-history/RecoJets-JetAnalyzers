process JetPlots = {
 include "FWCore/MessageService/data/MessageLogger.cfi"
 replace MessageLogger.cerr.FwkReport.reportEvery = 10
 untracked PSet maxEvents = {untracked int32 input = 1000}  
 source = PoolRASource { 
    untracked vstring fileNames = {'/store/CSA07/2008/3/9/CSA07-CSA07AllEvents-Gumbo-10pb/0040/A4DA0DAD-35EE-DC11-8E13-0018F3D0961A.root'}
 }	    
 include "JetMETCorrections/MCJet/data/L2RelativeCorrection_CSA07_10pb.cff"
 include "JetMETCorrections/MCJet/data/L3AbsoluteCorrection_CSA07_10pb.cff"
 # Pick MCJetCorrectionService to set record's IOV
 es_prefer L2JetCorrectorIcone5 = L2RelativeCorrectionService {}

 module plots = L2L3CorJetsExample {
          string CaloJetAlgorithm ="iterativeCone5CaloJets"
          string GenJetAlgorithm = "iterativeCone5GenJets"
          string CorJetAlgorithm = "L3JetCorJetIcone5"
          string L2JetCorrectionService = "L2JetCorrectionServiceIcone5"
          string L3JetCorrectionService = "L3JetCorrectionServiceIcone5"
 }

 path p = {L2JetCorJetIcone5,L3JetCorJetIcone5,plots}
}
