# Example by J. Weng
process PFJETS = {
  source = PoolSource {
     untracked vstring fileNames = {
     'rfio:/castor/cern.ch/user/a/azabi/EFLOW/TAU/CMSSW130PRE4/singletau_pf_1.root'
     }
     untracked int32 maxEvents = 1  }

  module out = PoolOutputModule{untracked string fileName = "jetsfrompflow.root"}

  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi" 
  include "RecoParticleFlow/PFClusterProducer/data/particleFlowCluster.cff"
  include "RecoParticleFlow/PFProducer/data/particleFlow.cff"      
  include "RecoJets/Configuration/data/RecoJets.cff"

  
  module iterativeCone5PFJets = IterativeConeJetProducer {
	using IconeJetParameters  
	double inputEtMin = 0.
	double inputEMin = 0.
        double towerThreshold = 0.5       
        double coneRadius = 0.5
        InputTag src = particleFlow
        untracked string jetType = "GenericJet" 
	}

 
  path p = { iterativeCone5PFJets}
  endpath outpath = {out}
}

