process JetPlots = {
    
  # Specify the input files
  source = PoolRASource { 
    untracked int32 maxEvents = -1
    untracked vstring fileNames = { "/store/CSA06-skim/2006/10/25/CSA06_Exotics_SkimI/B0E469E6-D364-DB11-888C-001731AF66F1.root"}
  }	    

  # Specify the corJets: collection of corrected calojets for 
  include "JetMETCorrections/MCJet/data/JetCorrectionsCSA06mcone5.cff"

  # Specify the jet algorithms for the collections we will read
  module plots = CorJetsExample {
    string CaloJetAlgorithm ="midPointCone5CaloJets"
    string CorJetAlgorithm = "corJetMcone5"
    string GenJetAlgorithm = "midPointCone5GenJets"
  }

  module evtInfo = AsciiOutputModule { 
  }

  path p = { JetCorrectionsMcone5, plots }

  endpath ep = {
    evtInfo
  }
}

