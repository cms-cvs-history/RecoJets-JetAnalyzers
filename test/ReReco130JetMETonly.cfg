        untracked int32 maxEvents = 10
    }

    include "Configuration/EventContent/data/EventContent.cff"    
    module RERECO = PoolOutputModule {
        untracked string fileName = 'rereco130jetmetonly.root'
        untracked vstring outputCommands = {
        "drop *",
        # "keep edmHepMCProduct_*_*_*",
        "keep recoCaloJets_*_*_ReRec",
        "keep recoGenJets_*_*_ReRec",
        "keep recoCaloMETs_*_*_ReRec",
