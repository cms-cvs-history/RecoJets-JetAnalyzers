# Example by F. Ratnikov
process TRACKJETS = {
  source = PoolSource {
     untracked vstring fileNames = {
     '/store/RelVal/2007/3/30/RelVal130ZPrimeDijets700-DIGI-RECO/0000/2C212E12-E3DE-DB11-B4D3-0002B3B09ABF.root'
     }
     //untracked int32 maxEvents = 10
  }
  untracked PSet maxEvents = {untracked int32 input = 10}

  module out = PoolOutputModule{untracked string fileName = "jetsfromtracks.root"}

  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
  include "PhysicsTools/RecoCandAlgos/data/allTracks.cfi"
  include "RecoJets/Configuration/data/RecoJets.cff"

  module midPointCone5BasicJetsFromTracks = MidpointJetProducer {
       untracked string alias = "MC5TrackJet"
       using MconeJetParameters
       double inputEtMin = 0.
       double inputEMin = 0.
       InputTag src = allTracks
       untracked string jetType = "BasicJet"
       double coneRadius = 0.5       
  }

  path p = { allTracks, midPointCone5BasicJetsFromTracks }

  endpath outpath = {out}
}
