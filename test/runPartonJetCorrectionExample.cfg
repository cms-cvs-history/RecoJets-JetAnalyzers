# toy example to apply jet flavor corrections

process CORRECTIONS = {
  untracked PSet maxEvents = {untracked int32 input = 5}
  source = PoolSource {
     untracked vstring fileNames = {'/store/relval/2008/2/11/RelVal-RelValQCD_Pt_50_80-1202721222/0000/0AE2E658-E0D8-DC11-8DF6-000423D9880C.root'}
  }


# we need to apply regular MCJet corrections first
include "JetMETCorrections/Configuration/data/MCJetCorrections152.cff" 

# now define flavor correction services
include "JetMETCorrections/Configuration/data/L7PartonCorrections.cff"

# define toy analyzer
module partonJetCorrectionExample = PartonJetCorrectionExample {
  InputTag src   =  MCJetCorJetIcone5 # IC5 MC corrected jets
  string gJetCorrector = "L7PartonJetCorrectorIC5gJet"
  string qJetCorrector = "L7PartonJetCorrectorIC5qJet"	
  string bJetCorrector = "L7PartonJetCorrectorIC5bJet"
  string bTopCorrector = "L7PartonJetCorrectorIC5bTop"
}

# path includes IC5 MCJet corrector and our toy analyzer

path p = {MCJetCorJetIcone5, partonJetCorrectionExample}

}


